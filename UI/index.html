<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản đồ Giám sát các trạm thu phát sóng di động (BTS)</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/mapStyles.css">
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Nhập tên thành phố...">
        <button id="searchButton" class="search-icon-btn"><i class="fas fa-search"></i></button>
        <select id="mapStyle" class="map-style-select">
            <option value="osm">Mặc định</option>
            <option value="satellite">Vệ tinh</option>
            <option value="terrain">Địa hình</option>
            <option value="dark">Tối</option>
        </select>
    </div>
    <div id="map"></div>

    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script>
        // Verify SheetJS is loaded
        window.addEventListener('load', function() {
            if (typeof XLSX === 'undefined') {
                console.error('SheetJS library failed to load');
                alert('Không thể tải thư viện SheetJS. Vui lòng kiểm tra kết nối internet và tải lại trang.');
            } else {
                console.log('SheetJS library loaded successfully');
            }
        });
    </script>
    
    <!-- Custom JavaScript -->
    <script src="../js/DownloadExcel.js"></script>
    <script src="../js/map.js"></script>
</body>
</html>
