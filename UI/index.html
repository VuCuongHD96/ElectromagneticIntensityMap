<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Example</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/mapStyles.css">
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Nhập tên thành phố...">
        <button id="searchButton">Tìm kiếm</button>
        <select id="mapStyle" class="map-style-select">
            <option value="osm">Mặc định</option>
            <option value="satellite">Vệ tinh</option>
            <option value="terrain">Địa hình</option>
            <option value="dark">Tối</option>
        </select>
    </div>
    <div id="map"></div>

    <!-- Custom JavaScript -->
    <script src="../js/map.js"></script>
</body>
</html>
